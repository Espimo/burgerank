<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Nueva Hamburguesa - BurgeRank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #111827;
            --foreground: #e5e7eb;
            --card: #374151;
            --card-foreground: #e5e7eb;
            --primary: #fbbf24;
            --primary-foreground: #1a1a1a;
            --secondary: #374151;
            --secondary-foreground: #e5e7eb;
            --muted: #4b5563;
            --muted-foreground: #9ca3af;
            --accent: #4b5563;
            --accent-foreground: #e5e7eb;
            --destructive: #ef4444;
            --border: #4b5563;
            --input: #1f2937;
            --orange-500: #fbbf24;
            --amber-600: #b45309;
            --success: #22c55e;
            --success-bg: #166534;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: var(--foreground);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            height: 100%;
            display: flex;
            width: 100%;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
            flex: 1;
        }

        .top-bar {
            position: sticky;
            top: 0;
            z-index: 40;
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #b45309;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 56px;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--foreground);
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fbbf24;
        }

        .main {
            flex: 1;
            padding: 0 1rem 65px;
            max-width: 100%;
            overflow-x: hidden;
            min-height: calc(100vh - 121px);
        }

        .card {
            background-color: rgba(55, 65, 81, 0.5);
            border: 1px solid #4b5563;
            border-radius: 0.625rem;
            padding: 1rem;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            background-color: #1f2937;
            color: #e5e7eb;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        .rating-input {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .star-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            border: 2px solid #fbbf24;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #fbbf24;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .star-btn:hover {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a1a;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(251, 191, 36, 0.3);
        }

        .star-btn.active {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a1a;
            box-shadow: 0 6px 12px rgba(251, 191, 36, 0.3);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            background-color: #fbbf24;
            color: #1a1a1a;
        }

        .btn:hover {
            opacity: 0.9;
            background-color: #f59e0b;
        }

        .success-box {
            background-color: rgba(34, 197, 94, 0.15);
            border: 1px solid #22c55e;
            color: #86efac;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-box.show {
            display: block;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            background-color: rgba(55, 65, 81, 0.8);
            border-top: 1px solid #4b5563;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 40;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            text-decoration: none;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #fbbf24;
        }

        @media (max-width: 768px) {
            .main {
                padding: 0 0.5rem 65px;
            }

            .top-bar {
                padding: 0.75rem 0.5rem;
            }

            .star-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <a href="BurgeRank-Complete.html" class="menu-btn" style="text-decoration: none; color: inherit;">‚Üê</a>
                <div class="logo">üçî BurgeRank</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h1 class="text-2xl font-bold mb-4">‚≠ê Calificar Nueva Hamburguesa</h1>
            
            <!-- Success Message -->
            <div class="success-box" id="successMessage">
                ‚úì ¬°Calificaci√≥n guardada correctamente! Tu valoraci√≥n ha sido registrada.
            </div>

            <!-- Rating Form -->
            <div class="card">
                <form id="ratingForm" onsubmit="handleSubmit(event)">
                    <!-- Burger Name -->
                    <div class="form-group">
                        <label for="burgerName" class="form-label">üçî Nombre de la Hamburguesa</label>
                        <input 
                            type="text" 
                            id="burgerName" 
                            class="form-input" 
                            placeholder="Ej: The King, Doble Cheddar, etc."
                            required
                        >
                    </div>

                    <!-- Restaurant Name -->
                    <div class="form-group">
                        <label for="restaurantName" class="form-label">üè™ Nombre del Restaurante</label>
                        <input 
                            type="text" 
                            id="restaurantName" 
                            class="form-input" 
                            placeholder="Ej: Burger Palace, The Burger House, etc."
                            required
                        >
                    </div>

                    <!-- City/Location -->
                    <div class="form-group">
                        <label for="location" class="form-label">üìç Ciudad/Ubicaci√≥n</label>
                        <input 
                            type="text" 
                            id="location" 
                            class="form-input" 
                            placeholder="Ej: Madrid, Barcelona, Valencia, etc."
                            required
                        >
                    </div>

                    <!-- Rating -->
                    <div class="form-group">
                        <label for="rating" class="form-label">‚≠ê Puntuaci√≥n (1-10)</label>
                        <input 
                            type="number" 
                            id="rating" 
                            class="form-input" 
                            min="1" 
                            max="10" 
                            placeholder="Introduce una puntuaci√≥n de 1 a 10"
                            required
                        >
                    </div>

                    <!-- Visual Rating Stars -->
                    <div class="form-group">
                        <label class="form-label">‚≠ê O selecciona mediante estrellas</label>
                        <div class="rating-input">
                            <button type="button" class="star-btn" data-rating="1" onclick="setRating(1)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="2" onclick="setRating(2)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="3" onclick="setRating(3)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="4" onclick="setRating(4)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="5" onclick="setRating(5)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="6" onclick="setRating(6)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="7" onclick="setRating(7)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="8" onclick="setRating(8)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="9" onclick="setRating(9)">‚òÖ</button>
                            <button type="button" class="star-btn" data-rating="10" onclick="setRating(10)">‚òÖ</button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn">üíæ Guardar Calificaci√≥n</button>
                </form>
            </div>

            <a href="BurgeRank-Complete.html" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: transparent; color: #fbbf24; text-decoration: none; border-radius: 0.5rem; font-weight: 600; border: 1px solid #fbbf24;">Volver</a>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="BurgeRank-Complete.html" class="nav-item active" title="Inicio">
                <span>üèÜ</span>
                <span>Inicio</span>
            </a>
            <a href="rate.html" class="nav-item" title="Valorar">
                <span>‚≠ê</span>
                <span>Valorar</span>
            </a>
            <a href="BurgeRank-Complete.html" class="nav-item" title="Perfil">
                <span>üë§</span>
                <span>Perfil</span>
            </a>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        // Set rating from number input
        function setRating(rating) {
            selectedRating = rating;
            document.getElementById('rating').value = rating;
            
            // Update star buttons
            const starButtons = document.querySelectorAll('.star-btn');
            starButtons.forEach((btn, index) => {
                if (index < rating) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form values
            const burgerName = document.getElementById('burgerName').value.trim();
            const restaurantName = document.getElementById('restaurantName').value.trim();
            const location = document.getElementById('location').value.trim();
            const rating = parseInt(document.getElementById('rating').value);
            
            // Validate
            if (!burgerName || !restaurantName || !location || !rating || rating < 1 || rating > 10) {
                alert('‚ö†Ô∏è Por favor, completa todos los campos correctamente.');
                return;
            }
            
            // Log the data
            console.log('Calificaci√≥n guardada:', {
                burger: burgerName,
                restaurant: restaurantName,
                location: location,
                rating: rating,
                timestamp: new Date().toLocaleString('es-ES')
            });
            
            // Show success message
            const successBox = document.getElementById('successMessage');
            successBox.classList.add('show');
            
            // Reset form
            document.getElementById('ratingForm').reset();
            selectedRating = 0;
            const starButtons = document.querySelectorAll('.star-btn');
            starButtons.forEach(btn => btn.classList.remove('active'));
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successBox.classList.remove('show');
            }, 3000);
        }

        // Update rating when input changes
        document.getElementById('rating').addEventListener('input', function() {
            const rating = parseInt(this.value);
            if (rating >= 1 && rating <= 10) {
                setRating(rating);
            }
        });
    </script>
</body>
</html>
